'Liiioooo.DAProject:Content.Text':
  superTypes:
    'Neos.Neos:Content': true
    'Liiioooo.DAProject:Mixin.GeneralGroup': true
    'Neos.NodeTypes.BaseMixins:TextMixin': true
    'Liiioooo.DAProject:Constraint.UsableAsContent': true
  ui:
    label: Text
    icon: 'icon-file-text'
    position: 200
  properties:
    'alignment':
      type: string
      defaultValue: 'center'
      ui:
        label: 'Alignment'
        reloadIfChanged: true
        inspector:
          group: 'general'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              center:
                label: 'Center'
              left:
                label: 'Left'
              right:
                label: 'Right'

