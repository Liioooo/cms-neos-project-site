Neos:
  Flow:
    mvc:
      routes:
        'Neos.Neos':
          variables:
            'defaultUriSuffix': ''
    error:
      exceptionHandler:
        renderingGroups:
          notFoundExceptions:
            options:
              variables:
                path: '404'

  Form:
    yamlPersistenceManager:
      savePath: 'resource://Liiioooo.DAProject/Private/Form/'
    presets:
      contactForm:
        title: 'Contact Form'
        parentPreset: default
        formElementTypes:
          'Neos.Form:Base':
            renderingOptions:
              layoutPathPattern: 'resource://Liiioooo.DAProject/Private/Templates/ContactForm/{@type}.html'
          'Neos.Form:FormElement':
            properties:
              elementClassAttribute: form-control
              elementErrorClassAttribute: is-invalid
          'Neos.Form:MultiLineText':
            properties:
              elementClassAttribute: form-control
              elementErrorClassAttribute: is-invalid

  ContentRepository:
    contentDimensions:
      language:
        label: 'Language'
        icon: icon-language
        default: en
        defaultPreset: en
        presets:
          en:
            label: 'English'
            values:
              - en
            uriSegment: en
          de:
            label: 'German'
            values:
              - de
            uriSegment: de
