Neos:
  Flow:
    mvc:
      routes:
        'Neos.Neos':
          variables:
            'defaultUriSuffix': ''
    error:
      exceptionHandler:
        renderingGroups:
          notFoundExceptions:
            options:
              variables:
                path: '404'

  ContentRepository:
    contentDimensions:
      language:
        label: 'Language'
        icon: icon-language
        default: en
        defaultPreset: en
        presets:
          en:
            label: 'English'
            values:
              - en
            uriSegment: en
          de:
            label: 'German'
            values:
              - de
            uriSegment: de
