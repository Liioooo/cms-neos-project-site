      'Neos.Neos:Shortcut': false
      'Liiioooo.DAProject:Document.Homepage': false
      'Liiioooo.DAProject:Document.NotFoundPage': false
      'Liiioooo.DAProject:ExternalLink': false
      'Liiioooo.DAProject:Content.Main': true
